<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Animal Trading Cards</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div class="full">
		<h3 class="name">Charmander</h3>
		<img class ="picture" src="http://static1.gamespot.com/uploads/original/1551/15511094/3021636-8076666672-CdPe6.jpg" alt="Charmander">
		<div class="card">
			<p class="fact">Charmander->Charmeleon->Charizard</p>
			<ul class="info">
				<li><span class="label">Tea Flavor</span>: Lemon Pound Cake</li>
				<li><span class="label">Singer</span>: Beyonce</li>
				<li><span class="label">Essential Oil</span>: Peppermint</li>
				<li><span class="label">Season</span>: Winter</li>
			</ul>
			<p class="descript">From the time is born, a flame burns at the tip of its tail. Its life would end if the flame were to go out.</p>
		</div>
	</div>
</body>
</html>
